<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Secure Chat: </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="h4 pt-5">Room</label>
                    <textarea class="form-control" id="chat-log" rows="20"></textarea><br>
                </div>
                <div class="form-group" id="file-output">

                </div>
                <div class="form-group">
                    <input class="form-control" id="chat-file-input" type="file"></br>
                </div>
                <div class="form-group">
                    <input class="form-control" id="chat-message-input" type="text"></br>
                </div>
                <input class="btn btn-secondary btn-lg btn-block" id="chat-submit" type="button" value="Send">
            </form>
        </div>
    </div>
</div>
{{ room_name|json_script:"room-name" }}


<script src="{% static 'js/aes.js' %}"></script>
<script src="{% static 'js/room.js' %}">
</script>
</body>
</html>
